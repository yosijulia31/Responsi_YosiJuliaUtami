<!-- Header -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Data Toy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Data Toy</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Daftar Toy -->
  <ion-card *ngFor="let item of dataToy">
    <ion-item>
      <ion-label>
        {{ item.mainan }}
        <p>{{ item.story }}</p>
      </ion-label>
      <ion-button color="primary" slot="end" (click)="openModalEdit(item)">Edit</ion-button>
      <ion-button color="danger" slot="end" (click)="konfirmasiHapus(item.id)">Hapus</ion-button>
    </ion-item>
  </ion-card>

  <!-- Button Tambah Toy -->
  <ion-card>
    <ion-button (click)="openModalTambah()" expand="block">Tambah Toy</ion-button>
  </ion-card>

  <!-- Modal Tambah Toy -->
  <ion-modal [isOpen]="modalTambah" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Tambah Toy</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mainan" labelPlacement="floating" required [(ngModel)]="nama"
            placeholder="Masukkan Nama Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Story Mainan" labelPlacement="floating" required [(ngModel)]="jurusan"
            placeholder="Masukkan Story Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="tambahToy()" color="primary" expand="block">Tambah Toy</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Modal Edit Mahasiswa -->
  <ion-modal [isOpen]="modalEdit" (ionModalDidDismiss)="cancel()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Batal</ion-button>
          </ion-buttons>
          <ion-title>Edit Toy</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Nama Mainan" labelPlacement="floating" required [(ngModel)]="mainan"
            placeholder="Masukkan Nama Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Story Mainan" labelPlacement="floating" required [(ngModel)]="story"
            placeholder="Masukkan Story Mainan" type="text">
          </ion-input>
        </ion-item>
        <ion-input required [(ngModel)]="id" type="hidden"></ion-input>
        <ion-row>
          <ion-col>
            <ion-button type="button" (click)="editMainan()" color="primary" expand="block">Edit Mainan</ion-button>
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
